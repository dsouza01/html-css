<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }
        
        caption{
           font-weight: bold;
        }

        tr, th, td{
            width: 100px;
            padding: 10px;
            border: 1px solid black;
        }

        col.vermelho{
            background-color: red;

        }
        col.cinza{
            background-color: lightgrey;

        }

     
    </style>
</head>
<body>
    <h1>Exércicio Tabelas</h1>
    <table>
        <colgroup>
            <col class="vermelho" span="2">
            <col class="cinza">
            <col class="vermelho">
            <col class="cinza">


        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nomes</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <th>Ana Maria</th>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <th>Claudio</th>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <th>Gustavo</th>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
    </table>
    
</body>
</html>
